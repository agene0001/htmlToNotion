<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Images Example</title>
  <style>
      body {
          text-align: center;
          font-family: Arial, sans-serif;
      }
      img {
          width: 300px;
          height: auto;
          margin: 10px;
          border-radius: 10px;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }
  </style>
</head>
<body>
<h1>Images Imported from the Web</h1>

<img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl Image">
<img src="https://www.w3schools.com/html/img_chania.jpg" alt="Chania Image">
<img src="https://www.w3schools.com/html/img_forest.jpg" alt="Forest Image">

<p>These images are loaded directly from the web.</p>
</body>
</html>
